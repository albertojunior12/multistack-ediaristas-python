{% extends 'base.html' %}
{% block title %}
    Listagem de Serviços
{% endblock title %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Lista de Serviços</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor Mínimo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                        <tr>
                            <td>{{ service.name }}</td>
                            <td>{{ service.min_value }}</td>
                            <td><a href="{% url 'service_edit' service.id %}">Editar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <a href="{% url 'service_create' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
